	<body>
		<div class="main-content">
			<header>
				<div class="mobile-menue"><i class="fas fa-bars"></i></div>
				<a href="index.html">
					<img src="images/logo.png" alt="Rainy Days Logo" class="logo" />
				</a>

				<ul class="navigation">
					<li><a class="nav-link" href="index.html">Home</a></li>
					<li><a class="nav-link" href="products.html">Products</a></li>

						<a class="nav-link" href="contact.html" id="active">Contact</a>

				</ul>

				<a href="cart.html" id="bag-icon"><i class="fas fa-shopping-bag"></i> <span id="items">0</span></a>
			</header>
			<main class="contuct-main">
				<div class="contact-box1">
					<h1 class="contact-text">CONTUCT US</h1>
				</div>
				<div class="form-submit success-msg"><i class="fa fa-check"></i>Thank you, your message will be processed within 24 hours.</div>
				<div class="box3">
					<div class="contact-img"></div>
					<form>
						<fieldset class="contact-form">
							<legend>
								<h1>Contact us</h1>
							</legend>
							<label for="name"
								>Your name:
								<div class="form-error" id="name-error">Please enter your name</div>
								<input type="text" name="name" id="name" class="form__input" required />
							</label>

							<label for="email"
								>Your email:
								<input type="email" name="email" id="email" class="form__input" required />
							</label>

							<label for="subject"
								>Subject:
								<div class="form-error" id="subject-error">Please enter the subject</div>
								<input type="text" name="subject" id="subject" class="form__input" required />
							</label>

							<label for="message"
								>Message:
								<div class="form-error" id="message-error">Please write your message</div>
								<textarea
									name="message"
									id="message"
									cols="30"
									rows="10"
									class="form__input form-text"
									required
									minlength="5"
								></textarea>
							</label>

							<input type="submit" value="Send" class="contact-submit" />
						</fieldset>
					</form>
				</div>
			</main>
